{% extends "base.html" %}

{% block title %}
EVERY ROOM
{% endblock %}

{% block content %}
<h1>
    THESE ARE ALL THE ROOMS
</h1>
<h2>
    THERE ARE {{count}} ROOMS
</h2>
<ul>
    {% for room in rooms %}
        <li>
            {{room.name}} in room #{{room.room_number}} on floor #{{room.floor_number}}
        </li>
     {% endfor %}
</ul>
<a href="{% url 'welcome' %}">Welcome page</a>
{% endblock %}
