{% extends "base.html" %}

{% block title %}
Welcome!
{% endblock %}

{% block content %}
<h1>
    WELCOME TO THE PAGE
</h1>
<h2>
    THERE ARE {{count}} MEETINGS
</h2>
<ul>
    {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">{{meeting.title}}</a>
        </li>
        {% endfor %}
</ul>

<a href="{% url 'new room' %}">Make a new room</a>
<a href="{% url 'new meeting' %}">Make a new meeting</a>
{% endblock %}
